<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <header>
        <div>
            <p>Logo</p>
        </div>
        <ul id="items">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </header>
    <section>
        <h1 id="title">Heading</h1>
        <p id="text">lorem ipsum</p>
        <img id="girl" src="https://www.w3schools.com/tags/img_girl.jpg" alt="Girl in a jacket" width="250"
            height="250">
    </section>
    <section>
        <img id="jack" alt="three" width="250" height="250">
        <h2 id="jackName"></h2>
        <img id="viviana" alt="jungle" width="250" height="250">
        <h2 id="vivianaName"></h2>
    </section>
    <script>
        (function createNewItem() {
            const ul = document.getElementById('items');
            const li = document.createElement('li');
            li.innerHTML = 'Item 5';
            ul.appendChild(li);
        })();

        (function replaceTitle() {
            const h1 = document.getElementById('title');
            h1.innerHTML = 'Hola';
        })();

        (function uploadImg() {
            const img1 = document.getElementById('girl');

            setTimeout(() => {
                img1.setAttribute('src', 'https://hourofcode.com/es/es/images/hour-of-code-logo.png');
            }, 2000);
        })();

        (function replaceText(){
            const text = document.getElementById('text');
            text.innerText = 'Hi hi ';
            const b = document.createElement('b');
            b.innerText = 'Hola';
            text.appendChild(b);
        })();

        async function getUserGitHub(user, id, idName) {
            try {
                const response = await fetch(`https://api.github.com/users/${user}`);
                const dataJson = await response.json();
                llenarDatos(dataJson, id, idName);
            } catch (err) {
                console.log('Error', err);
            }
        }

        function llenarDatos(datos, id, idName) {
            const img = document.getElementById(id);
            img.setAttribute('src', datos.avatar_url);
            const h2 = document.getElementById(idName);
            h2.innerHTML = datos.login;
        }

        getUserGitHub('jackparra253', 'jack', 'jackName');

        getUserGitHub('vivianamarquez', 'viviana', 'vivianaName');
    </script>
</body>

</html>
